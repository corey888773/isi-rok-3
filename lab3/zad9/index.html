<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="slider">
        <div class="controller">
            <input type="radio" name="slider" id="img1">
            <input type="radio" name="slider" id="img2" checked>
            <input type="radio" name="slider" id="img3">
            <input type="radio" name="slider" id="img4">

            <div class=slid>
                <img src="berlin_small.jpeg" alt="image1">
                <img src="chicago_small.jpeg" alt="image2">
                <img src="warsaw_small.jpeg" alt="image3">
                <img src="cracow_small.jpeg" alt="image4">
            </div>
        </div>
        <div class="names">
            <label for="img1">Berlin</label>
            <label for="img2">Chicago</label>
            <label for="img3">Warsaw</label>
            <label for="img4">Cracow</label>
        </div>
    </div>
    
</body>
</html>
