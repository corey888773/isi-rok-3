<!doctype html>
<html lang="pl">
    <head>
        <meta charset="utf-8">
        <title>PAW Bootstrap przykłąd</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body>
        <section class="container-fluid">
            <div class="container">
                <button class="btn btn-primary" onclick="openDialog()">Naciśnij mnie</button>
            </div>
        </section>

        <script>
            function openDialog() {
                var inputValue = prompt("Jak masz na imie?");

                // Display the input value below the button
                var displayArea = document.createElement('p');
                displayArea.textContent = "Witaj: " + inputValue;
                document.body.appendChild(displayArea);
            }
        </script>
    </body>
</html>
