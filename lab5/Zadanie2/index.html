<!doctype html>
<html lang="pl">
    <head>
        <meta charset="utf-8">
        <title>PAW Bootstrap przykłąd</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body>
        <section class="container-fluid">
            <div class="container">
                <img src="data/chicago_small.jpeg" style="border: 3px solid red;" id="target-img">

                <button class="btn btn-outline-danger" onclick="nextPhoto()">Next photo</button>
            </div>
        </section>

        <script>
            function nextPhoto(){
                const availableColors = ["red", "green", "blue"];
                const availableImages = ["chicago_small.jpeg", "berlin_small.jpeg", "cracow_small.jpeg"];
                
                let targetImg = document.getElementById("target-img");
                currImg = availableImages.indexOf(targetImg.src.split("/").pop());

                currImg++;
                if (currImg >= availableImages.length) {
                    currImg = 0;
                }

                targetImg.src = "data/" + availableImages[currImg];
                targetImg.style.borderColor = availableColors[currImg];
            }
        </script>
    </body>
</html>
