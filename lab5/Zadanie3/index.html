<!doctype html>
<html lang="pl">
    <head>
        <meta charset="utf-8">
        <title>PAW Bootstrap przykłąd</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body>
        <section class="container-fluid">
            <div class="container">
                <button class="btn btn-info" onclick="addListElement()">Dodaj</button>
                <button class="btn btn-danger" onclick="removeListElement()">Usuń</button>
                <ul class="target-list">

                </ul>
            </div>
        </section>

        <script>
            function addListElement(){
                let ul = document.querySelector("ul.target-list");
                let li = document.createElement("li");
                li.textContent = "Element " + (ul.children.length + 1);
                ul.appendChild(li);
            }

            function removeListElement(){
                let ul = document.querySelector("ul.target-list");
                if (ul.children.length > 0) {
                    ul.removeChild(ul.firstChild);
                }
            }
        </script>
    </body>
</html>
