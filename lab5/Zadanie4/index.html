<!doctype html>
<html lang="pl">
    <head>
        <meta charset="utf-8">
        <title>PAW Bootstrap przykłąd</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body>
        <section class="container-fluid">
            <div class="container">
                <button class="btn btn-danger" id="clicker">Click</button>
                <button class="btn btn-info" id="switch" onclick="switchMechanism()">turn clicker</button>
                <h2>Count</h2>
                <p id="count">0</p>
            </div>
        </section>

        <script>
            function click(){
                let count = document.getElementById("count");
                count.textContent = parseInt(count.textContent) + 1;
            }

            function switchMechanism(){
                let btn = document.getElementById("clicker");
                if (btn.onclick == null) {
                    btn.onclick = click;
                    btn.classList.remove("btn-danger");
                    btn.classList.add("btn-success");
                } else {
                    btn.onclick = null;
                    let count = document.getElementById("count");
                    btn.classList.remove("btn-success");
                    btn.classList.add("btn-danger");
                    count.textContent = 0;
                }

                let switchBtn = document.getElementById("switch");
                if (switchBtn.textContent == "turn clicker") {
                    switchBtn.textContent = "turn off clicker";
                } else {
                    switchBtn.textContent = "turn clicker";
                }

            }
        </script>
    </body>
</html>
