<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="module" src = "script.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body{
            background-color: #f5f5f5;
        }
        .container{
            margin-top: 20px;
            margin-bottom: 20px;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 1px 1px 5px 0px rgba(184, 184, 184, 0.75);
        }
    </style>
</head>
<body>
    <div class="container" id="malopolskie">
        <p>Miasta małopolskie</p>
    </div>
    <div class="container" id="twoAs">
        <p>Dwa 'a' w nazwie</p>
    </div>
    <div class="container" id="fifthDensity">
        <p>Piąte pod względem ludności</p>
    </div>
    <div class="container" id="cityName">
        <p>Dodaj city dla miast powyzej 80000</p>
    </div>
    <div class="container" id="aboveBelow">
        <p>Ile miast jest powyzej a ile ponizej</p>
    </div>
    <div class="container" id="averageArea">
        <p>Srednia powierzchnia miast na literę P</p>
    </div>
    <div class="container" id="pomorskie">
        <p>Miasta na pomorzu z ponad 5000 mieszkańcami</p>
    </div>
</body>
</html>
