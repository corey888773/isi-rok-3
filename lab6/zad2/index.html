<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ksiazka telefoniczna</title>
    <link  rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <section class="container">
        <h1>Książka telefoniczna</h1>
        <p id="description">Uzupełnij formularz i kliknij przycisk "Dodaj" aby dodać nowy kontakt. Jeśli chcesz usunąć kontakt z książki telefonicznej, naciśnij kosze obok kontaktu.</p>
        <ul id="contacts" style="padding-left: 0;"></ul>
        <div class="container p-0 m-0">
            <form id="form">
                <div class="form-group">
                <input type="text" id="name" class="form-control" placeholder="Imię i nazwisko" required>
                </div>
                <div class="form-group">
                    <input type="text" id="number" class="form-control" placeholder="Numer Telefon" required>
                </div>
                <button class="btn btn-success pe-4 ps-4" type="submit">Dodaj</button>
            </form>
        </div>
        <script src="script.js"></script>
        </section>
    </body>
</html>
