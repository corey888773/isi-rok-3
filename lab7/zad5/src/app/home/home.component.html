<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<section >
    <div id="tittle" class="container mt-2 p-2 rounded">
        <h4 class="text-center">Country List</h4>
    </div>
</section> 
<section id="country-list" class="container mt-2 p-2 border-light border shadow rounded">
        <h5 id="favourite-countries" class="text-center"> Favourite countries: </h5>
        <div class="horizontal-line"></div>

        <div class="container d-flex justify-content-center align-items-center">
            <input id="search-input" type="text" class="form-control" placeholder="add favourite country">
            <button class="btn btn-primary ml-2" (click)="addCountry()">Add</button>
        </div>


    <app-country *ngFor="let country of countriesList" 
    [country]="country"
    [index]="countriesList.indexOf(country) + 1">
    </app-country>
